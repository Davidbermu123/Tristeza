<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastrea tu pedido</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/rastreoventaCliente.css">
</head>

<body>
    <div class="container tracking-container">
        <div class="tracking-header">
            <h2>Rastreo de Producto</h2>
        </div>

        <div class="tracking-steps">
            <div class="step" id="step-alistando">
                <img src="https://img.icons8.com/color/96/000000/box.png" alt="Alistando">
                <p>Alistando</p>
            </div>
            <div class="step" id="step-en-camino">
                <img src="https://img.icons8.com/color/96/000000/delivery.png" alt="En camino">
                <p>En camino</p>
            </div>
            <div class="step" id="step-entregado">
                <img src="https://img.icons8.com/color/96/000000/home.png" alt="Entregado">
                <p>Entregado</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../Js/rastreoventaCliente.js"></script>
</body>

</html>
