<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar Pedido</title>
</head>
<body>
    <h2>Formulario de Pedido</h2>
    <form id="pedidoForm">
        <label for="idUsuario">ID Usuario:</label>
        <input type="number" id="idUsuario" placeholder="ID del Usuario" required><br><br>

        <label for="nombreProducto">Nombre del Producto:</label>
        <input type="text" id="nombreProducto" placeholder="Nombre del Producto" required><br><br>

        <label for="cantidadPedido">Cantidad:</label>
        <input type="number" id="cantidadPedido" placeholder="Cantidad" required><br><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" placeholder="Estado del Pedido" required><br><br>

        <label for="precioFinal">Precio Final:</label>
        <input type="number" id="precioFinal" step="0.01" placeholder="Precio Final" required><br><br>

        <button type="button" onclick="guardarPedido()">Guardar Pedido</button>
    </form>

    <p id="responseMessage"></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/Js/pedidoJs.js"></script>
</body>
</html>
