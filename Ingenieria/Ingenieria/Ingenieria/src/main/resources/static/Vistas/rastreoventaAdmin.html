<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Rastreo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/rastreoventaAdmin.css">
</head>

<body>
    <div class="container tracking-container">
        <div class="tracking-header">
            <h2>Estado del Pedido</h2>
        </div>

        <table class="tracking-table">
            <thead>
                <tr>
                    <th>Estado</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Ubicación</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="status status-alistando" onclick="changeStatus(this)">Alistando</td>
                    <td>24/08/2024</td>
                    <td>09:00 AM</td>
                    <td>Centro de distribución</td>
                </tr>
                <tr>
                    <td class="status status-en-camino" onclick="changeStatus(this)">En camino</td>
                    <td>24/08/2024</td>
                    <td>12:00 PM</td>
                    <td>En tránsito</td>
                </tr>
                <tr>
                    <td class="status status-listo-envio" onclick="changeStatus(this)">Listo para envío</td>
                    <td>24/08/2024</td>
                    <td>08:00 AM</td>
                    <td>Centro de distribución</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../Js/rastreoventaAdmin.js"></script>
</body>

</html>
