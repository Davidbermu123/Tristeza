<body>
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="index.html" class="logo">
                            <img src="../assets/images/logo.png" alt="">

                        <ul class="nav">

                        </ul>

                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Fin del bloque añadido -->

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-content">
                    <div class="header-text">
                    <h2>Registro de Usuario</h2>
                    <div>
                        <input id="usuarioname" class="form-control" placeholder="Nombre">
                        <input id="usuarioapellido" class="form-control" placeholder="Apellido">
                        <input id="usuarioalias" class="form-control" placeholder="Alias">
                        <input id="usuariodireccion" class="form-control" placeholder="Direccion">
                        <input id="usuariotelefono" class="form-control" placeholder="Telefono">
                        <input id="usuariociudad" class="form-control" placeholder="Ciudad">
                        <!-- Contenedor de la contraseña -->
                        <div class="password-container">
                            <input id="usuariocontrasena" type="password" class="form-control" placeholder="Contraseña">
                            <button type="button" id="togglePassword" title="Mostrar/Ocultar contraseña">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </button>
                            <button type="button" id="generatePasswordBtn" title="Generar contraseña segura">
                                <i class="fas fa-key"></i>
                            </button>
                        </div>
                        <button class="btn btn-primary" onclick="saveUsuario()">Continuar registro</button>
                        <button class="btn btn-secondary" onclick="regresar()">Salir</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
