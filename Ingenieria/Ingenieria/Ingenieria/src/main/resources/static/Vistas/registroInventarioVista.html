<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Inventario</title>
    <link rel="stylesheet" href="../Css/registroInventarioCSS.css">
    <script src="../vendor/jquery/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Registro de Inventario</h1>
        <form id="registroForm">
            <label for="nombre">Nombre del Registro:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="tipo">Tipo de Registro:</label>
            <select id="tipo" name="tipo" required>
                <option value="COMPRA">Compra</option>
                <option value="VENTA">Venta</option>
            </select>

            <label for="productos">Productos y Cantidades (JSON):</label>
            <textarea id="productos" name="productos" rows="5" required placeholder='{"1": 10, "2": 5}'></textarea>

            <button type="submit">Registrar</button>
        </form>

        <div id="response"></div>

        <h2>Registros de Inventario</h2>
        <table id="registrosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="../Js/registroInventarioJS.js"></script>
</body>
</html>
